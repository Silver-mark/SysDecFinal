<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Authors: James McGuigan & Steven Foster -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Recipe Index - Recspicy</title>
    <link rel="stylesheet" href="navigation.css">
    <link rel="stylesheet" href="full-index.css">
    <link rel="stylesheet" href="footer.css">
</head>
<body>
    <nav id="nav-container"></nav>

    <main class="index-container">
        <section class="index-header">
            <h1 class="index-title">Full Recipe Index</h1>
            <p class="index-subtitle">Browse our complete collection of recipes</p>
            
            <div class="search-filter">
                <input type="text" 
                       id="search-input" 
                       class="search-input" 
                       placeholder="Search recipes...">
                       
                <div class="filter-options">
                    <select id="sort-select" class="filter-select">
                        <option value="az">A-Z</option>
                        <option value="za">Z-A</option>
                        <option value="newest">Newest First</option>
                        <option value="popular">Most Popular</option>
                    </select>
                </div>
            </div>
        </section>

        <section class="index-content">
            <div class="index-tabs">
                <button class="tab-btn active" data-tab="official">Official Recipes</button>
                <button class="tab-btn" data-tab="community">Community Recipes</button>
            </div>

            <div class="recipe-lists">
                <div id="official-recipes" class="recipe-list active">
                    <div class="alphabet-index" id="official-alphabet">
                    </div>
                    <div class="recipes-by-letter" id="official-recipes-content">
                    </div>
                </div>

                <div id="community-recipes" class="recipe-list">
                    <div class="alphabet-index" id="community-alphabet">
                    </div>
                    <div class="recipes-by-letter" id="community-recipes-content">
                    </div>
                </div>
            </div>
        </section>

        <section class="index-stats">
            <div class="stat-card">
                <span class="stat-value" id="total-recipes">0</span>
                <span class="stat-label">Total Recipes</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="official-count">0</span>
                <span class="stat-label">Official Recipes</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="community-count">0</span>
                <span class="stat-label">Community Recipes</span>
            </div>
        </section>
    </main>

    <footer class="footer" role="contentinfo">
        <div class="footer-container">
            <div class="footer-grid">
                <section class="footer-section">
                    <h3>About Us</h3>
                    <ul class="footer-links">
                        <li><a href="landing.html">Landing Page</a></li>
                    </ul>
                </section>
                <section class="footer-section">
                    <h3>Help</h3>
                    <ul class="footer-links">
                        <li><a href="faq.html">FAQ</a></li>
                    </ul>
                </section>
                <section class="footer-section">
                    <h3>Contact</h3>
                    <ul class="footer-links">
                        <li><a href="contact.html">Contact Us</a></li>
                        <li><a href="feedback.html">Feedback</a></li>
                    </ul>
                </section>
                <section class="footer-section">
                    <h3>Legal</h3>
                    <ul class="footer-links">
                        <li><a href="copyright.html">Copyright</a></li>
                        <li><a href="terms-privacy.html">Terms & Privacy</a></li>
                    </ul>
                </section>
            </div>
        </div>
    </footer>

    <script src="/navigation.js"></script>
    <script src="/full-index.js"></script>
</body>
</html>
