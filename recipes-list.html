<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Authors: James McGuigan & Steven Foster -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Recipes - Recspicy</title>
    <link rel="stylesheet" href="navigation.css">
    <link rel="stylesheet" href="search.css">
    <link rel="stylesheet" href="recipes-list.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html">
                    <img src="logo.png" alt="Recspicy Logo">
                </a>
            </div>
            <div class="nav-links" id="navLinks">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="recipes-list.html" class="active">Recipes</a></li>
                    <li><a href="meal-planner.html">Meal Planner</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="user-actions">
                <a href="profile.html" class="profile-link">My Profile</a>
            </div>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main class="search-container">
        <div id="error-container" class="error-message">
            <span id="error-message"></span>
        </div>

        <section class="search-header">
            <h1 class="search-title">Browse Recipes</h1>
            <p class="search-subtitle">Discover delicious recipes for every occasion</p>
            
            <div class="search-box">
                <input type="text" id="search-input" class="search-input" placeholder="Search recipes...">
                <button class="search-button"><i class="fas fa-search"></i></button>
            </div>
        </section>

        <section class="filters-section">
            <h2 class="filters-title">Filters</h2>
            
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Recipes</button>
                <button class="filter-btn" data-filter="quick">Quick & Easy</button>
                <button class="filter-btn" data-filter="vegetarian">Vegetarian</button>
                <button class="filter-btn" data-filter="easy">Easy</button>
                <button class="filter-btn" data-filter="medium">Medium</button>
                <button class="filter-btn" data-filter="hard">Hard</button>
            </div>
            
            <div class="sort-container">
                <label for="sort-select">Sort by:</label>
                <select id="sort-select" class="sort-select">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="az">A-Z</option>
                    <option value="za">Z-A</option>
                    <option value="quickest">Cooking Time</option>
                </select>
            </div>
        </section>

        <section class="results-section">
            <div id="recipes-container" class="recipes-grid">
                <!-- Recipe cards will be inserted here by JavaScript -->
            </div>
            
            <button id="load-more-btn" class="load-more-btn">Load More</button>
        </section>
    </main>

    <footer class="footer" role="contentinfo">
        <div class="footer-container">
            <div class="footer-grid">
                <section class="footer-section">
                    <h3>About Us</h3>
                    <ul class="footer-links">
                        <li><a href="landing.html">Landing Page</a></li>
                    </ul>
                </section>
                <section class="footer-section">
                    <h3>Help</h3>
                    <ul class="footer-links">
                        <li><a href="faq.html">FAQ</a></li>
                    </ul>
                </section>
                <section class="footer-section">
                    <h3>Contact</h3>
                    <ul class="footer-links">
                        <li><a href="contact.html">Contact Us</a></li>
                        <li><a href="feedback.html">Feedback</a></li>
                    </ul>
                </section>
                <section class="footer-section">
                    <h3>Legal</h3>
                    <ul class="footer-links">
                        <li><a href="copyright.html">Copyright</a></li>
                        <li><a href="terms-privacy.html">Terms & Privacy</a></li>
                    </ul>
                </section>
            </div>
        </div>
    </footer>

    <script src="navigation.js"></script>
    <script src="recipes-list.js"></script>
</body>
</html>
